<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram-icon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagram-celular.png" alt="cell-phone">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="profile photo">
                </div>
                <a href="#" class="Instagram-login">Continue as matheushazevedo</a>
                <a href="#" class="Instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not matheushazevedo?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sing Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="dowloand">
                    <a href="#" class="app-dowloand"></a>
                    <a href="#" class="app-dowloand"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
